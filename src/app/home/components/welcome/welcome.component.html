<section>
  <div class="welcome-wrapper">
    <h1>Hallo Katrin,</h1>
    <span>was m√∂chtest du heute machen?</span>
  </div>

  <div class="buttons-wrapper">
    <app-glass-button
      [btnAction]="'Start'"
      [btnName]="'Standart'"
      [btnType]="'Flow Sequence'"
      (buttonClicked)="startStandardTimer()"
    ></app-glass-button>

    <app-glass-button
      [btnAction]="'Start'"
      [btnName]="'Reverse'"
      [btnType]="'Flow Sequence'"
      (buttonClicked)="startStandardReverse()"
    ></app-glass-button>

    <app-glass-button
      [btnAction]="'Create'"
      [btnName]="'Custom'"
      [btnType]="'Flow Sequence'"
      (buttonClicked)="openCreateTimerMenu()"
    ></app-glass-button>

    <app-glass-button
      [btnAction]="'Browse'"
      [btnName]="'Saved'"
      [btnType]="'Flow Sequences'"
      (buttonClicked)="openSavedTimersMenu()"
    ></app-glass-button>
  </div>
</section>
