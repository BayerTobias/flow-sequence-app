<section>
  <p>
    {{
      flowSequenceService.activeFlowSequence.name
        ? flowSequenceService.activeFlowSequence.name
        : "Choose your Flow Sequence"
    }}
  </p>

  <span class="minutes">{{ flowSequenceService.minutesRemaining }}</span>

  <span class="time-text">minutes</span>

  <div class="seconds-bar-wrapper">
    <div
      [ngStyle]="{
        width:
          (this.flowSequenceService.secondsOfMinuteRemainung / 60) * 100 + '%'
      }"
      class="bar"
      [ngClass]="{
        'transition-opacity':
          this.flowSequenceService.secondsOfMinuteRemainung !== 0
      }"
    ></div>
  </div>

  <!-- <span class="time-text">seconds</span> -->

  <!-- <img
    (click)="editTimer()"
    src="assets/img/icons/edit-flowsequence.svg"
    alt="edit"
  /> -->
</section>
